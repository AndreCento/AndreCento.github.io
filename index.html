<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivericious</title>

<!-- Link to Bootstrap CDN. Latest compiled and minified CSS It has to be before the css style link, otherwise the layout doesn't work-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<!-- Suggested in the CSS/Overview section of the Bootstrap docs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez:400i|Pacifico" rel="stylesheet">
    

</head>
    
<body>

<header>
<div class="page-header">

  <h1 class="page-title">Delivericious</h1>
  <h2 class="page-title">Delicious recipes delivered right to you!</h2>
</div>   
</header>

<div class="row">
    <div class="col-sm-4">
        <img class="img-responsive" class="img-size" src="./images/paella-cropped.jpg" alt="paella">
    </div>
    
    <div class="col-sm-4">
        <img class="img-responsive" src="./images/tortilla-cropped.jpg" alt="tortilla>
    </div>
    
    <div class="col-sm-4">
        <img class="img-responsive" src="./images/chicken-cropped.jpg" alt="chicken">
    </div>
        
</div>                                                             
<div class="row">
    <div class="col-sm-4">
        <img class="responsive" src="./images/tiramisu-cropped.jpg" alt="tiramisu">
    </div>
    
    <div class="col-sm-4">
        <img class="responsive" src="./images/focaccia-cropped.jpg" alt="focaccia">
    </div>
    
    <div class="col-sm-4">
        <img class="responsive" src="./images/lasagna-cropped.jpg" alt="lasagna">
    </div>
        
</div>  

    

</body>

</html>
